<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Registro Especialdiad</title>
		<script src="../js/angular.min.js" charset="utf-8"></script>
		<script src="../js/angular-animate.min.js" charset="utf-8"></script>
		<script src="../js/angular-route.min.js" charset="utf-8"></script>
		<script src="../js/app.js" charset="utf-8"></script>
		<script src="../js/AdmAdministradorCtrl.js" charset="utf-8"></script>
		<script src="../js/AdmAdministradorSrv.js" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/estilo.css" charset="utf-8"/>
		<link rel="stylesheet" href="../css/w3.css" charset="utf-8"/>
		<link rel="stylesheet" href="../css/template.css" charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome-4.6.3/css/font-awesome.css" />
	</head>
	<body ng-app="moduloAplicacion" ng-controller="administradorControlador" class="w3-sand">
		<div class="w3-center w3-group">
			<form name="form4">
				<fieldset>
					<legend>Especialidades</legend>	
					<table class="table">
						<tr class="tr">
							<td class="td">ID</td>
							<td class="td">ESPECIALIDAD</td>
						</tr>
						<tr class="tr">
							<td class="td"><input type="text" class="myinput w3-input w3-group w3-center" name="f_id" disabled required ng-model="especialidad.idEspecialidad" required></td>
							<td class="td"><input type="text" class="myinput w3-input w3-group w3-center" name="f_especialidad" ng-model="especialidad.nombreEspecialidad" required></td>
						</tr>
						<tr class="tr">
							<td colspan="2" align="center">
								<a href="../Administrador.html" class="w3-btn w3-black"><i class="fa fa-arrow-left"></i>Volver</a>
								<button type="button" class="w3-btn btn-primary" ng-click="actuzalizarEspecialidades()" ng-disabled="form4.$invalid" >Actualizar</button>
							</td>
						</tr>
					</table>
					<div class="msgError" ng-show="form4.f_id.$pristine && form4.f_id.$error.required">ID es requerido</div>
					<div class="msgError" ng-show="form4.f_especialidad.$pristine && form4.f_especialidad.$error.required">Especialidad es requerido</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
