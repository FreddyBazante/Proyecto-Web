<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Editar Horario</title>
		<script src="../js/angular.min.js" charset="utf-8"></script>
		<script src="../js/angular-animate.min.js" charset="utf-8"></script>
		<script src="../js/angular-route.min.js" charset="utf-8"></script>
		<script src="../js/app.js" charset="utf-8"></script>
		<script src="../js/AdmAdministradorCtrl.js" charset="utf-8"></script>
		<script src="../js/AdmAdministradorSrv.js" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/estilo.css" charset="utf-8"/>
		<link rel="stylesheet" href="../css/w3.css" charset="utf-8"/>
		<link rel="stylesheet" href="../css/template.css" charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome-4.6.3/css/font-awesome.css" />
	</head>
	<body  ng-app="moduloAplicacion" ng-controller="administradorControlador" class="w3-sand">
		<div class="w3-center w3-group">	
			<form name="form3">
				<fieldset>
					<legend>Horarios</legend>	
					<table class="table">
						<tr class="tr">
							<td class="td">ID</td>
							<td class="td">HORA INICIO</td>
							<td class="td">HORA FIN</td>
							<td class="td">LUNES</td>
							<td class="td">MARTES</td>
							<td class="td">MIERCOLES</td>
							<td class="td">JUEVES</td>
							<td class="td">VIERNES</td>
						</tr>
						<tr class="tr">
							<td class="td"><input type="text" class="myinput w3-input w3-group w3-center" name="f_id" disabled required ng-model="horario.idHorario"></td>
							<td class="td"><input type="time" class="myinput w3-input w3-group w3-center" name="f_horainicio" ng-model="horario.horainicioHorario"></td>
							<td class="td"><input type="time" class="myinput w3-input w3-group w3-center" name="f_horafin" ng-model="horario.horafinHorario"></td>
							<td class="td"><input type="time" class="myinput w3-input w3-group w3-center" name="f_horaLunes" ng-model="horario.lunesHorario"></td>
							<td class="td"><input type="time" class="myinput w3-input w3-group w3-center" name="f_horaMartes" ng-model="horario.martesHorario"></td>
							<td class="td"><input type="time" class="myinput w3-input w3-group w3-center" name="f_horaMiercoles" ng-model="horario.miercolesHorario"></td>
							<td class="td"><input type="time" class="myinput w3-input w3-group w3-center" name="f_horaJueves" ng-model="horario.juevesHorario"></td>
							<td class="td"><input type="time" class="myinput w3-input w3-group w3-center" name="f_horaViernes" ng-model="horario.viernesHorario"></td>
						</tr>
						<tr class="tr">
							<td class="td" colspan="8" align="center">
								<a href="../Administrador.html" class="w3-btn w3-black"><i class="fa fa-arrow-left"></i>Volver</a>
								<button type="button" class="w3-btn btn-primary" ng-click="actuzalizarHorarios()" ng-disabled="form3.$invalid" >Actualizar</button>
							</td>
						</tr>
					</table>
					<div class="msgError" ng-show="form3.f_id.$error.required">ID es requerido</div>
					<div class="msgError" ng-show="form3.f_horainicio.$dirty && form3.f_horainicio.$error.required">Hora inicio es requerido</div>
					<div class="msgError" ng-show="form3.f_horafin.$dirty &&  form3.f_horafin.$error.required">Hora fin es requerido</div>
					<div class="msgError" ng-show="form3.f_horaLunes.$dirty && form3.f_horaLunes.$error.required">Hora lunes es requerido</div>
					<div class="msgError" ng-show="form3.f_horaMartes.$dirty && form3.f_horaMartes.$error.required">Hora martes es requerido</div>
					<div class="msgError" ng-show="form3.f_horaMiercoles.$dirty && form3.f_horaMiercoles.$dirty && form3.f_horaMiercoles.$error.required">Hora mi√©rccoles es requerido</div>
					<div class="msgError" ng-show="form3.f_horaJueves.$dirty && form3.f_horaJueves.$dirty && form3.f_horaJueves.$error.required">Hora jueves es requerido</div>
					<div class="msgError" ng-show="form3.f_horaViernes.$dirty && form3.f_horaViernes.$dirty && form3.f_horaViernes.$error.required">Hora viernes es requerido</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
